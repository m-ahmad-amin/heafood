<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HeaFood</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8f0;
      margin: 0;
      padding: 0;
    }
    .header {
      border: 2px solid #4caf50;
      width: 90%;
      max-width: 500px;
      margin: 30px auto;
      border-radius: 10px;
      background-color: #a6eba6;
      text-align: center;
      padding: 20px 15px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
    }
    .header h1 {
      font-size: 2em;
      margin: 0;
      color: #2e7d32;
    }
    .header p {
      font-size: 1em;
      margin: 5px 0 0 0;
      color: #1b5e20;
    }
    .input-container {
      text-align: center;
      margin-top: 50px;
    }
    input[type="number"] {
      padding: 10px;
      width: 200px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      margin-left: 10px;
      border: none;
      border-radius: 5px;
      background-color: #4caf50;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .results {
      margin: 30px auto;
      width: 90%;
      max-width: 600px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .recipe-card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 1px 2px 6px rgba(0, 0, 0, 0.2);
      padding: 15px;
      width: 200px;
      text-align: center;
    }
    .recipe-card img {
      width: 100%;
      border-radius: 5px;
    }
    .recipe-card h3 {
      font-size: 16px;
      margin: 10px 0 5px 0;
    }
    .recipe-card p {
      font-size: 14px;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>HeaFood</h1>
    <p>Find healthy recipes based on your calories goal</p>
  </div>

  <div class="input-container">
    <input type="number" id="minCalories" placeholder="Min Calories" min="100" max="2000" />
    <input type="number" id="maxCalories" placeholder="Max Calories" min="100" max="2000" />
    <button onclick="sendInput()">Get Recipes</button>
  </div>

  <div class="results" id="results"></div>

  <script>
    const BACKEND_URL = "https://heafood.onrender.com"; // your Render backend

    async function sendInput() {
      let minCalories = Number(document.getElementById("minCalories").value);
      let maxCalories = Number(document.getElementById("maxCalories").value);

      // Validation
      if (!minCalories || minCalories < 100 || minCalories > 2000) {
        alert("Please enter a valid Min Calories between 100 and 2000.");
        return; 
      }
      if (!maxCalories || maxCalories < 100 || maxCalories > 2000) {
        alert("Please enter a valid Max Calories between 100 and 2000.");
        return; 
      }
      if (minCalories > maxCalories) {
        alert("Min Calories cannot be greater than Max Calories. Please adjust your input.");
        return;
      }

      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "<p>Loading recipes...</p>";

      try {
        // Fetch from your backend instead of Spoonacular directly
        const response = await fetch(
          `${BACKEND_URL}/recipes?minCalories=${minCalories}&maxCalories=${maxCalories}`
        );
        const data = await response.json();

        resultsDiv.innerHTML = "";

        if (!data || data.length === 0) {
          resultsDiv.innerHTML = "<p>No recipes found for this calorie range.</p>";
          return;
        }

        data.forEach((recipe) => {
          const card = document.createElement("div");
          card.className = "recipe-card";
          card.innerHTML = `
            <img src="https://spoonacular.com/recipeImages/${recipe.id}-312x231.jpg" alt="${recipe.title}" />
            <h3>${recipe.title}</h3>
            <p>${recipe.calories.toFixed(0)} kcal</p>
          `;
          resultsDiv.appendChild(card);
        });
      } catch (error) {
        console.error(error);
        resultsDiv.innerHTML = "<p>Error fetching recipes. Try again later.</p>";
      }
    }
  </script>
</body>
</html>
